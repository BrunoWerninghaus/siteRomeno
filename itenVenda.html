        function getIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        function renderItem() {
            const id = getIdFromUrl();
            const item = itens.find(i => i.id === id);

            const contentDiv = document.getElementById('item-content');
            if (!item) {
                contentDiv.innerHTML = `
                <div class="alert alert-warning text-center">
                    Item não encontrado.<br>
                    <a href="catalogo.html" class="btn btn-sm btn-primary mt-2">Voltar ao Catálogo</a>
                </div>
            `;
                return;
            }

            contentDiv.innerHTML = `
            <div class="card shadow-sm p-3" style="background:#2e3650;">
                <img src="${item.imagem}" class="card-img-top mb-3 rounded" alt="${item.nome}">
                <div class="card-body">
                    <h2 class="card-title section-title text-center mb-3">${item.nome}</h2>
                    <p class="card-text mb-4 text-center">${item.descricao}</p>
                    <div class="text-center mb-3">
                        <span class="badge badge-price" style="background:#3a2066;color:#fff;font-size:1.2rem;min-width:90px;">${item.preco}</span>
                    </div>
                    <div class="text-center">
                        <button id="add-carrinho" class="btn btn-primary">Quero este item</button>
                    </div>
                </div>
            </div>
        `;

            // Adiciona evento ao botão
            document.getElementById('add-carrinho').onclick = function () {
                addToCart(item);
            };
        }

        function addToCart(item) {
            // Recupera carrinho do localStorage ou cria novo
            let carrinho = [];
            if (localStorage.getItem('carrinho')) {
                carrinho = JSON.parse(localStorage.getItem('carrinho'));
            }
            // Adiciona o item (pode adicionar múltiplos iguais)
            carrinho.push({
                id: item.id,
                nome: item.nome,
                preco: item.preco,
                imagem: item.imagem
            });
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            // Feedback ao usuário
            alert('Item adicionado ao carrinho!');
        }

        renderItem();
